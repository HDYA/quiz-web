<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Sample</title>

    <link href="./styles/quiz.css" rel="stylesheet" media="screen" />

    <script>
        if (!global) {
            var global = {};
        }
    </script>

    <script src="./libs/jquery/dist/jquery.min.js"></script>
    <script src="./libs/simple-uuid/uuid.js"></script>

    <script src="/ikey"></script>

    <script src="./config.js"></script>
    <script src="./javascripts/quiz.js"></script>
</head>

<body>

    <div class="container">
        <div class="user_panel">
            <div id="welcome">Hello</div>
            <div id="username">Username</div>
            <input type="text" name="username" id="">
            <div id="uid">UID</div>
        </div>

        <div id="count_down">10</div>

        <div class="problem_panel">
            <div class="question">What is the best programming language</div>
            <div class="options">
                <div>Java</div>
                <div>PHP</div>
                <div>.Net</div>
                <div>Powershell</div>
            </div>
        </div>

        <div class="score_panel">
            <div>Congratulations!</div>
            <div>You got <font>200</font> points!</div>
        </div>

        <div id="submit"></div>
    </div>

</body>

</html>
